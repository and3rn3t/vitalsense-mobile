# SwiftLint configuration for VitalSense Widgets
# This configuration ensures widget code follows consistent standards

disabled_rules:
  - trailing_whitespace # Allow some flexibility in widget layouts
  - line_length # Widget code can have longer lines for configuration

opt_in_rules:
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - first_where
  - function_default_parameter_at_end
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_random
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - nimble_operator
  - nslocalizedstring_key
  - number_separator
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - private_action
  - private_outlet
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - redundant_nil_coalescing
  - redundant_type_annotation
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strong_iboutlet
  - toggle_bool
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition

included:
  - VitalSenseWidgets/

excluded:
  - VitalSenseWidgets/Assets.xcassets
  - VitalSenseWidgets/Info.plist
  - "**/Generated/"

# Custom rules for widget development
line_length:
  warning: 150
  error: 200
  ignores_function_declarations: true
  ignores_comments: true
  ignores_urls: true

type_body_length:
  warning: 800
  error: 1200

file_length:
  warning: 800
  error: 1200

function_body_length:
  warning: 100
  error: 150

cyclomatic_complexity:
  warning: 15
  error: 25

nesting:
  type_level:
    warning: 3
    error: 4
  statement_level:
    warning: 5
    error: 7

# Widget-specific naming conventions
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 60
    error: 80
  excluded:
    - id
    - url
    - uri
    - x
    - y
    - z

type_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 50
    error: 60

# Allow force unwrapping in widget previews and configuration
force_unwrapping:
  severity: warning

# Custom reporter for widget development
reporter: "xcode"

# File header template for widgets
file_header:
  required_pattern: |
                    \/\/
                    \/\/ .*\.swift
                    \/\/ VitalSense Widgets
                    \/\/
                    \/\/ Created.*
                    \/\/

# Widget-specific rules
custom_rules:
  widget_timeline_provider:
    name: "Widget Timeline Provider"
    message: "Timeline providers should implement all required methods"
    regex: 'struct\s+\w+Provider:\s*TimelineProvider'
    severity: warning

  widget_entry_date:
    name: "Widget Entry Date"
    message: "Widget entries should have a date property"
    regex: 'struct\s+\w+Entry.*?TimelineEntry'
    severity: warning

  widget_health_data_nil_check:
    name: "Health Data Nil Check"
    message: "Health data should be safely unwrapped in widgets"
    regex: 'healthManager\.\w+!'
    severity: error

  widget_configuration_validation:
    name: "Widget Configuration"
    message: "Widget configurations should validate input parameters"
    regex: 'func\s+getTimeline.*completion'
    severity: warning
